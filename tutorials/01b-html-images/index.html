<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
  <section>
    <div>
        <img src="images/white-cat.jpg"
             alt="white cat"
             width="480" height="360"
             srcset="images/white-cat.jpg 480w,
                     images/white-cat.jpg 960w,
                     images/white-cat.jpg 1440w,
                     images/white-cat.jpg 1920w">
    </div>
    <div>
        <img src="images/white-cat.jpg"
             alt="white cat"
             width="480" height="360"
             srcset="images/white-cat.jpg 480w,
                     images/white-cat.jpg 960w,
                     images/white-cat.jpg 1440w,
                     images/white-cat.jpg 1920w">
    </div>
  </section>
  <section>
    <h2> Responsive images using srcset</h2>
    <img src="images/Stadium-fallback.jpg" 
         alt="plushie in stadium" 
         width="640"
         srcset="images/Stadium-640.jpg 640w,
                 images/Stadium-1280.jog 1280w,
                 images/Stadium-1920.jpg 1920w">
  </section>
    
</body>
</html>
